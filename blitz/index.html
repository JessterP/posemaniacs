<html>
<head>
    <link rel="stylesheet" href="blitz.css">
</head>
<body>
<div id = "loading"><span class="d">Loading</span></div>
<div>
    <div id="settings">
        <div style="text-align: center; font-size: 28px">Thirty Second Drawing</div>
        <div style="text-align: center; font-size: 18px">randomly display from hundreds of pictures</div><br>
        <span id="btn10" class="secbtn">10 SEC</span>
        <span id="btn15" class="secbtn">15 SEC</span>
        <span id="btn30" class="secbtn selected">30 SEC</span>
        <span id="btn40" class="secbtn">40 SEC</span>
        <span id="btn60" class="secbtn">60 SEC</span>
        <span id="btn90" class="secbtn">90 SEC</span>
        <div class="countdown">Countdown:
            <span id="btncountdown" class="selected">On</span>
        </div>
        <div id="btnStart">Click to Start</div>
    </div>
    <div id="main-viewer" class="hidden">
        <span>Change Image every <input id="timer" type="number" value="30" min="5" max = "1800" width="25"> Seconds</span><span id="skip">Skip</span><br><br>
        <div id="cloak"><img id="viewer"/></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="blitz.js"></script>
</body>
</html>
